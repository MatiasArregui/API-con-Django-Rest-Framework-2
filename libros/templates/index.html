

{% extends "base.html" %}
{% load static %}
{% block content %}
    <header class="bg-warning mt-3 d-flex align-items-center justify-content-between" style="height:100px;">
        <img src="{% static 'img/logo.png' %}" style="height:50px;">
        <h5 class="m-3">DataTables - Server side processing</h5>
    </header>


    <!-- Nombre de la tabla y botón nuevo -->
    <div class="row align-items-center">
        <div class="col-md-4 mt-2" >
            <h2>Libros</h2>
        </div>
        <div class="col-md-4 ms-auto d-flex justify-content-end" align="center">
            <button type="button" data-dismiss="modal" class="btn btn-primary" id="new" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Nuevo</button>
        </div>
        <hr>
    </div>


    <!-- tablaLibros -->
    <table id="tablaLibros" class="table table-warning table-sm table-striped row-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Género</th>
                <th>Created_at</th>
                <th>Updated_at</th>
                <th>Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
            </tr>
        </tfoot>
    </table>
    <hr/>

    <!-- Nuevo y editar modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Contenido modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal_title"></h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="title"><span class="glyphicon glyphicon-pencil"></span> Título</label>
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Ingrese título" required="true">
                        </div>
                        <div class="form-group">
                            <label for="genre"><span class="glyphicon glyphicon-file"></span> Género</label>
                            <input type="text" class="form-control" id="genre" name="genre"
                                placeholder="Ingrese género" required="true">
                        </div>
                        <input type="hidden" id="type" name="type" value="">
                        <br>
                        <button type="submit" class="btn btn-success btn-block"><span
                                class="glyphicon glyphicon-ok"></span> OK
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Eliminar modal -->
    <div class="modal fade" id="confirm" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Estás seguro?</h4>
                </div>
                <br>
                <div class="modal-body">
                    <button type="button" data-dismiss="modal" class="btn btn-danger" id="delete">Eliminar</button>
                    <button type="button" data-dismiss="modal" class="btn btn-secondary" id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
